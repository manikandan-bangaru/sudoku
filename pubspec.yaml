name: sudoku
description: An beautiful Sudoku made with Flutter and Dart using the BLoC pattern.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  bloc: any
  flutter_bloc: any
  cross_local_storage: any
  localstorage: ^4.0.0+1
  path_provider_linux: any
  sudoku_core:
    path: ./sudoku_core/
  sudoku_presentation:
    path: ./sudoku_presentation/

dev_dependencies:
  flutter_test:
    sdk: flutter
  extra_pedantic: any

flutter:
  uses-material-design: true